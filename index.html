<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="header">

        <div class="menu container">
            
            <a href="#" class="logo">LOGO</a>
            <input type="checkbox" id="menu">
            <label for="menu">
                <img src="#" alt="menu-icono">
            </label>
            <nav class="navbar">
                <ul>
                    <li><a href="#"></a>Registrarse</li>
                    <li><a href="#"></a>Iniciar sesión</li>
                    <li><a href="#"></a>Más cursos</li>
                </ul>
            </nav>

        
        </div>


        <div class="header-content container">

            <div class="header-txt">
                <h1>APRENDE A USAR LOS SERVICIOS DE MICROSOFT AHORA</h1>
                <p>
                    Tu nube de productividad en la vida y trabajo
                </p>
                <a href="#" class="btn-1">Aprender ahora</a>
            </div>
        </div>
        
        <div class="images">

            <div class="swiper mySwiper">

                <div class="swiper-wrapper">

                    <div class="swiper-slide">
                        <img src="images/Microsoft_Word-Logo.wine.png" alt="">
                        <h3>WORD</h3>
                    </div>
                    <div class="swiper-slide">
                        <img src="images/Microsoft_Excel-Logo.wine.png" alt="">
                        <h3>EXCEL</h3>
                    </div>
                    <div class="swiper-slide">
                        <img src="images/Microsoft_PowerPoint-Logo.wine.png" alt="">
                        <h3>PPT</h3>
                    </div>
                    <div class="swiper-slide">
                        <img src="images/Microsoft_OneNote-Logo.wine.png" alt="">
                        <h3>ONENOTE</h3>
                    </div>
                    <div class="swiper-slide">
                        <img src="images/Microsoft_Teams-Logo.wine.png" alt="">
                        <h3>TEAMS</h3>
                    </div>

                </div>

            </div>

        </div>

        <div class="rows">
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
        </div>

    </header>

    
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
